      crossorigin="anonymous"

    <link

      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/fixedcolumns/3.3.1/css/fixedColumns.dataTables.min.css"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />

    <link
      href="../../vendor/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />

    <title>LIMS - Order</title>
  </head>
  <body id="bootstrap-override">
    <!-- Nav Bar -->
    <nav id="app-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img class="logo" src="../../svg/order.svg" /><span id="logo-text"
              >Order Management</span
            >
          </a>
          <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
            <a class="dropdown-item text-light" href="../patient/index.html">
              <img class="logo" src="../../svg/patient.svg" /> Patient
              Management</a
            >
            <a class="dropdown-item text-light" href="../sample/index.html">
              <img class="logo" src="../../svg/sample.svg" /> Sample
              Management</a
            >

            <a class="dropdown-item text-light" href="../test/index.html">
              <img class="logo" src="../../svg/test.svg" /> Test Management</a
            >
            <a class="dropdown-item text-light" href="../lab/index.html">
              <img class="logo" src="../../svg/lab.svg" /> Lab Room
              Management</a
            >
            <a class="dropdown-item text-light" href="../inventory/index.html">
              <img class="logo" src="../../svg/inventory.svg" /> Inventory
              Management</a
            >

            <a class="dropdown-item text-light" href="../client/index.html">
              <img class="logo" src="../../svg/client.svg" /> Client
              Management</a
            >
            <a
              class="nav-link dropdown-item text-light"
              href="../../index.html"
            >
              <img class="logo" src="../../svg/browser.svg" /> Go Back To
              Menu</a
            >
          </div>
        </li>
      </ul>
    </nav>
    <!-- Patinet List -->
    <div class="container">
      <h1>Order List</h1>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary mt-2 mb-3"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Add New Order
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Order Form
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- patient table -->
              <div class="form-vertical">
                <!-- Patient Table -->
                <table
                  class="table table-striped table-bordered order-column nowrap"
                  style="width: 100%;"
                  id="patientdatatable"
                >
                  <thead class="thead-inverse">
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>NRC</th>
                      <th>DOB</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Order Table -->
      <table
        class="table table-striped table-bordered order-column nowrap"
        style="width: 100%;"
        id="mydatatable"
      >
        <thead class="thead-inverse">
          <tr>
            <th>Order ID</th>
            <th>Patient Name</th>
            <th>Balance</th>
            <th>Lab</th>
            <th>Level</th>
            <th>TAT</th>
            <th>Tests</th>
            <th>Date Time</th>
            <th>Status</th>
            <th>Operations</th>
          </tr>
        </thead>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/3.3.1/js/dataTables.fixedColumns.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/responsive.bootstrap4.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
