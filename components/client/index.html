    <!-- Client List -->
    <div class="container">
      <h1>Client List</h1>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary mt-2 mb-3"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Register New Client
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Client Registeration Form
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="form" role="form">
                <div class="form-group">
                  <label for="lastName" class="control-label">Name</label>
                  <div class="">
                    <input
                      type="text"
                      id="lastName"
                      placeholder=""
                      class="form-control"
                      autofocus
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName" class="control-label">Email</label>
                  <div class="">
                    <input
                      type="text"
                      id="lastName"
                      placeholder=""
                      class="form-control"
                      autofocus
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName" class="control-label">Type</label>
                  <div class="">
                    <input
                      type="text"
                      id="lastName"
                      placeholder=""
                      class="form-control"
                      autofocus
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName" class="control-label">Phone</label>
                  <div class="">
                    <input
                      type="text"
                      id="lastName"
                      placeholder=""
                      class="form-control"
                      autofocus
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName" class="control-label">Address</label>
                  <div class="">
                    <input
                      type="text"
                      id="lastName"
                      placeholder=""
                      class="form-control"
                      autofocus
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Client Table -->
      <table
        class="table table-striped table-bordered order-column nowrap"
        style="width: 100%;"
        id="clienttable"
      >
        <thead class="thead-inverse">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Operations</th>
          </tr>
        </thead>
      </table>
    </div>
